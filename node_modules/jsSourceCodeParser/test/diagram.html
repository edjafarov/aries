<html>
<head>
<style>
.class {
    display:inline-block;
    vertical-align: top;
}
.name {
    text-align: center;
    border: 1px dotted #CCCCCC;
}
.childs{
    margin-top: 10px;
    }
</style>
</head>
<body>
<div class="class">
    <div class="name">someTopClass</div>
    <div class="methods">
    
        <div>simpleMethod2</div>
    
        <div>anotherSimpleMethod3</div>
    
    </div>
    <div class="childs"><div class="class">
    <div class="name">someSuperFunctionName</div>
    <div class="methods">
    
        <div>simpleMethod1</div>
    
        <div>anotherSimpleMethod2</div>
    
    </div>
    <div class="childs"><div class="class">
    <div class="name">simpleFunction</div>
    <div class="methods">
    
        <div>simpleMethod</div>
    
        <div>anotherSimpleMethod</div>
    
    </div>
    <div class="childs"></div>
</div></div>
</div><div class="class">
    <div class="name">someSameLevelClass</div>
    <div class="methods">
    
        <div>simpleMethod1</div>
    
        <div>anotherSimpleMethod2</div>
    
    </div>
    <div class="childs"></div>
</div></div>
</div>
</body>
</html>
